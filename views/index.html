<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="shortcut icon" href="./assets/android-chrome-192x192.png" type="image/x-icon">
  <title>Login Page</title>
</head>

<body>
  <div class="container">
    <form action="/" method="post">
      <h1> Surya <em> kart </em> </h1>
      <h2>Login</h2>
      <table>
        <tr>
          <td><label for="username">E-mail:</label></td>
          <td>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail" />
          </td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
          </td>
        </tr>
        <tr>
          <td colspan="2" id="submit">
            <button type="submit" class="Action">Login</button>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="donTacc">
            <label for="account?">Don't have a account?</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="donTacc">
            <a href="/signup"> Signup </a>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
